<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віртуальна екскурсія по Університету</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Віртуальна екскурсія по Університету</h1>
    </header>

    <footer>
        <button onclick="goToHome()">Головна</button>
        <button onclick="goToSocialMedia()">Соціальні мережі</button>
    </footer>

<nav>
    <div class="dropdown">
        <button class="dropbtn">Університет</button>
        <div class="dropdown-content">
          <a onclick="showLocation('Вхід до')">Вхід до</a>
          <a onclick="showLocation('Хол')">Хол</a>
          <a onclick="showLocation('Роздягальня')">Розлягальня</a>
        </div>
      </div>
    
    <div class="dropdown">
        <button class="dropbtn">Парк</button>
        <div class="dropdown-content">
          <a onclick="showLocation('Фонтан')">Фонтан</a>
          <a onclick="showLocation('Панелі')">Панелі</a>
          <a onclick="showLocation('Спортивний майданчик')">Спорт-майданчик</a>
    </div> 
    </div>

    <div class="dropdown">
        <button class="dropbtn">Ліцей</button>
        <div class="dropdown-content">
          <a onclick="showLocation('Вхід до ліцею')">Вхід до ліцею</a>
          <a onclick="showLocation('ооооо')">ооооо</a>
          <a onclick="showLocation('орррр')">орррр</a>
    </div> 
    </div>
      
</nav> 

    <main>
        <div id="location-info">
        <img id="location-image" src="" alt="Фотография локации">
        <p id="location-description">Опис локації</p>
        </div>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>
</body>
</html>
